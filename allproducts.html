            .container {
                width: 1200px;

            .container h2{
                font-weight: 300;

                width: 100%;
                height: 360px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                border-radius: 0.2rem;
                background-color: white;
                border-radius: 0.2rem;
                overflow: hidden;
            }
            

            .carousell-container .carousell-content {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: absolute;
                    top: 50%;
                    left: 0.5rem;
                    transition: all 0.3s ease;
                    transform: translateY(-50%);
            }

            .carousell-content .box {
                width: 200px;
                height: 300px;
                background-color: white;
                margin-right: 1rem;
                /* padding: 1.2rem; */
                border-radius: 0.5rem;
                /* box-shadow: 1px 1px 16px 1px rgb(223, 204, 204); */

            #carousellPrice{
                margin-top: -20%;
            }

            .btn {
                position: absolute;
                top: 50%;
                width: 50px;
                height: 50px;
                border: 50%;
                border-radius: 50%;
                outline: none;
                border: none;
                cursor: pointer;
                transform: translateY(-50%) scale(0.5);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .btn.show {
                transform: translateY(-50%) scale(1);
                opacity: 1;
                visibility: visible;
            }

            .btn.left {
                left: 0.1rem;
            }

            .btn.right {
                right: 0.1rem;
            }

                height: 70%;
            }

let display = document.getElementById("display");

function displayProducts(){

    allProducts.forEach((product) => {
        let div = document.createElement("div");
        let img = document.createElement("img");
        let title = document.createElement("p");
        let discounted_price = document.createElement("p");
        let original_price = document.createElement("p");
        let off_percentage = document.createElement("p");
        let rating = document.createElement("p");
        let shades = document.createElement("div");
        let shade_1 = document.createElement("img");
        let shade_2 = document.createElement("img");
        let shade_3 = document.createElement("img");
        let shade_4 = document.createElement("img");
        let shade_5 = document.createElement("img");
        let price = document.createElement("div");

        title.style.whiteSpace = "nowrap";
        title.style.overflow = "hidden";
        title.style.textOverflow = "ellipsis"; 


        img.src = product.img;
        title.innerText = product.title;
        discounted_price.innerText = product.discountedPrice;
        original_price.innerText = product.originalPrice;
        off_percentage.innerText = product.offPercentage;
        rating.innerText = product.rating;

        title.setAttribute("id", "mainTitle");
        rating.setAttribute("id", "rating");
        discounted_price.setAttribute("id", "discountedPrice");
        original_price.setAttribute("id", "originalPrice");
        off_percentage.setAttribute("id", "offPercentage");
        price.setAttribute("id", "price");

        shade_1.src = product.shadeOne;
        shade_2.src = product.shadeTwo;
        shade_3.src = product.shadeThree;
        shade_4.src = product.shadeFour;
        shade_5.src = product.shadeFive;

        shade_1.setAttribute("class", "shade");
        shade_2.setAttribute("class", "shade");
        shade_3.setAttribute("class", "shade");
        shade_4.setAttribute("class", "shade");
        shade_5.setAttribute("class", "shade");

       div.onclick = function(){
            appendProduct(product);
            window.location.href = "productPage.html";
        }
        div.setAttribute("id", "displayInfo");
        shades.setAttribute("class", "shades");

        shades.append(shade_1, shade_2, shade_3, shade_4, shade_5);
        price.append(discounted_price, original_price, off_percentage)
        div.append(img, title, price, rating, shades);
        display.append(div);
    });
}

displayProducts();

function appendProduct(product){
    if(localStorage.getItem("showProduct") === null)
        {
            localStorage.setItem("showProduct", JSON.stringify([]));
        }
   let show_product = JSON.parse(localStorage.getItem("showProduct"));
   show_product.push(product);
   localStorage.setItem("showProduct", JSON.stringify(show_product));
}

// bestsellers carousell

(function() {
            let carousellContent = document.querySelector('#carousellContent');
            let carousellLeftBtn = document.querySelector('#carousellLeftBtn');
            let carousellRightBtn = document.querySelector('#carousellRightBtn');

            let carousellLeftValue = 0;
            let totalWidth = carousellContent.getBoundingClientRect().width;
            let widthToMove = 250 + 16 + 250 + 16;
            let arrowBtnWidth = 50;
            let noOfSlides = (totalWidth / widthToMove);
            let currentSlide = 1;

            carousellLeftBtn.addEventListener('click', moveCarousellRight);
            carousellRightBtn.addEventListener('click', moveCarousellLeft);
            manageButtons();
            
            function moveCarousellLeft(){

                if(currentSlide == 1)
                {
                    carousellLeftValue -= widthToMove - arrowBtnWidth;
                } 
                else
                {
                    carousellLeftValue -= widthToMove;
                }

                currentSlide++;
                manageButtons();

                carousellContent.style.left = `${carousellLeftValue}px`;

            }

            function moveCarousellRight(){
                
                if(currentSlide == 2)
                {
                    carousellLeftValue = 8;
                } 
                else
                {
                    carousellLeftValue += widthToMove;
                }

                currentSlide--;
                manageButtons();

                carousellContent.style.left = `${carousellLeftValue}px`;
            }

            function manageButtons(){
                if (currentSlide == noOfSlides - 1)
                {
                    carousellRightBtn.classList.remove("show");
                }
                else
                {
                    carousellRightBtn.classList.add("show");
                }

                if (currentSlide == 1)
                {
                    carousellLeftBtn.classList.remove("show");
                }
                else
                {
                    carousellLeftBtn.classList.add("show");
                }
            }

        })();

        let carousell_content = document.getElementById("carousellContent");
